name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (pytest)
        run: pytest -q

      - name: Start FastAPI server
        run: |
          nohup uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 3

      - name: Run short Locust load test
        run: |
          locust --headless -u 10 -r 5 -t 30s --host http://127.0.0.1:8000

  cd:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (latest)
        run: docker build -t file-api:latest .

      - name: Tag image for GHCR
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/file-api
          IMAGE_ID=$(echo "$IMAGE_ID" | tr '[:upper:]' '[:lower:]')
          docker tag file-api:latest $IMAGE_ID:latest
          docker tag file-api:latest $IMAGE_ID:${{ github.sha }}
          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV

      - name: Push image to GHCR
        run: |
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:${{ github.sha }}
